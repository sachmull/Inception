version: '3.5'

volumes:
  wordpress_vol:
  mariadb_vol:
networks:
  wpsite:
    name: wpsite
    driver: bridge


services:
  mariadb:
    container_name: mariadb
    build: ./mariadb/
    tty: true
    ports:
      - "3306:3306"
    volumes:
      - mariadb_vol:/var/lib/mysql
    restart: always
    environment:
      MYSQL_DB_NAME: ${DB_NAME}
      MYSQL_DB_USER: ${DB_USER}
      MYSQL_DB_PASSWORD: ${DB_PASSWORD}
      MYSQL_DB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DB_HOST: ${DB_HOST}
    networks:
      - wpsite
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 5s
      timeout: 500s
      retries: 100
    
  wordpress:
    depends_on:
      mariadb: 
        condition: service_healthy
    build: ./wordpress/
    container_name: wordpress
    tty: true
    volumes:
      - wordpress_vol:/var/www/html
    restart: always
    env_file:
      .env
    networks:
      - wpsite

  nginx:
    container_name: nginx
    depends_on:
      - mariadb 
      - wordpress
    build: ./nginx
    tty: true
    volumes:
      - wordpress_vol:/var/www/html
    restart: always
    ports:
      - "443:443"
    networks:
      - wpsite

  ftp:
    tty: true
    depends_on:
    - mariadb
    - wordpress
    - nginx
    container_name: ftp
    build: ./ftp
    volumes:
      - wordpress_vol:/etc/ftp/
    restart: always
    ports:
      - "21:21"

